<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Morpion avec IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px 0;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
        }
        .cell:hover {
            background-color: #d0d0d0;
            transform: scale(1.05);
        }
        .cell.winning {
            background-color: #90EE90;
            color: #006400;
        }
        .status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            min-height: 36px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .mode-select {
            margin-bottom: 20px;
        }
        .difficulty {
            margin-bottom: 20px;
            display: none;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            margin: 0 10px;
        }
        .cell.disabled {
            cursor: not-allowed;
        }
        .thinking {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="mode-select">
            <label for="gameMode">Mode de jeu :</label>
            <select id="gameMode">
                <option value="2players">2 Joueurs</option>
                <option value="ai">Contre l'IA</option>
            </select>
        </div>
        <div class="difficulty" id="difficultySelect">
            <label for="aiDifficulty">Niveau de difficultÃ© :</label>
            <select id="aiDifficulty">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard">Difficile</option>
                <option value="tonton">Tonton ðŸ‘¾</option>
            </select>
        </div>
        <div class="status" id="status">C'est au tour de X</div>
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="button" id="reset">Recommencer</button>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = document.getElementById('board');
                this.status = document.getElementById('status');
                this.resetBtn = document.getElementById('reset');
                this.cells = document.querySelectorAll('.cell');
                this.gameModeSelect = document.getElementById('gameMode');
                this.difficultySelect = document.getElementById('difficultySelect');
                this.aiDifficulty = document.getElementById('aiDifficulty');

                this.currentPlayer = 'X';
                this.gameBoard = Array(9).fill('');
                this.gameActive = true;
                this.winningIndexes = [];
                this.isAIMode = false;
                this.isAITurn = false;

                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.cells.forEach(cell => 
                    cell.addEventListener('click', (e) => this.handleCellClick(e)));
                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.gameModeSelect.addEventListener('change', () => {
                    this.isAIMode = this.gameModeSelect.value === 'ai';
                    this.difficultySelect.style.display = this.isAIMode ? 'block' : 'none';
                    this.resetGame();
                });
            }

            handleCellClick(e) {
                if (this.isAITurn) return;
                
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                if (this.gameBoard[clickedCellIndex] !== '' || !this.gameActive) return;

                this.makeMove(clickedCellIndex);

                if (this.isAIMode && this.gameActive) {
                    this.isAITurn = true;
                    this.status.textContent = "L'IA rÃ©flÃ©chit...";
                    this.status.classList.add('thinking');
                    
                    setTimeout(() => {
                        this.makeAIMove();
                        this.status.classList.remove('thinking');
                    }, 500);
                }
            }

            makeMove(index) {
                this.gameBoard[index] = this.currentPlayer;
                this.cells[index].textContent = this.currentPlayer;
                
                if (!this.checkResult()) {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.status.textContent = `C'est au tour de ${this.currentPlayer}`;
                }
            }

            makeAIMove() {
                let move;
                const difficulty = this.aiDifficulty.value;

                switch(difficulty) {
                    case 'easy':
                        move = Math.random() > 0.3 ? this.getSmartMove() : this.getRandomMove();
                        break;
                    case 'medium':
                        move = Math.random() > 0.15 ? this.getSmartMove() : this.getRandomMove();
                        break;
                    case 'hard':
                        move = Math.random() > 0.95 ? this.getSmartMove() : this.getBestMove();
                        break;
                    case 'tonton':
                        move = this.getBestMove();
                        break;
                }

                if (move !== null) {
                    this.makeMove(move);
                    this.isAITurn = false;
                }
            }

            getSmartMove() {
                // VÃ©rifie d'abord la victoire possible ou le blocage
                const winningMove = this.findWinningMove();
                if (winningMove !== null) return winningMove;

                const blockingMove = this.findBlockingMove();
                if (blockingMove !== null) return blockingMove;

                // StratÃ©gie de base
                const center = 4;
                const corners = [0, 2, 6, 8];
                
                if (this.gameBoard[center] === '') return center;
                
                const availableCorners = corners.filter(i => this.gameBoard[i] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                return this.getRandomMove();
            }

            findWinningMove() {
                return this.findPotentialWin('O');
            }

            findBlockingMove() {
                return this.findPotentialWin('X');
            }

            findPotentialWin(player) {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    const line = [this.gameBoard[a], this.gameBoard[b], this.gameBoard[c]];
                    const count = line.filter(x => x === player).length;
                    const emptyIndex = line.indexOf('');
                    
                    if (count === 2 && emptyIndex !== -1) {
                        return condition[emptyIndex];
                    }
                }
                return null;
            }

            getBestMove() {
                return this.minimax(this.gameBoard, 'O').index;
            }

            minimax(board, player) {
                const availableSpots = this.getEmptyCells(board);
                
                if (this.checkWinner(board) === 'X') return { score: -10 };
                if (this.checkWinner(board) === 'O') return { score: 10 };
                if (availableSpots.length === 0) return { score: 0 };

                const moves = [];

                for (let i = 0; i < availableSpots.length; i++) {
                    const move = {};
                    move.index = availableSpots[i];
                    board[availableSpots[i]] = player;

                    if (player === 'O') {
                        const result = this.minimax(board, 'X');
                        move.score = result.score;
                    } else {
                        const result = this.minimax(board, 'O');
                        move.score = result.score;
                    }

                    board[availableSpots[i]] = '';
                    moves.push(move);
                }

                let bestMove;
                if (player === 'O') {
                    let bestScore = -Infinity;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score > bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score < bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                }

                return moves[bestMove];
            }

            getEmptyCells(board) {
                return board.reduce((acc, cell, index) => {
                    if (cell === '') acc.push(index);
                    return acc;
                }, []);
            }

            getRandomMove() {
                const emptyCells = this.getEmptyCells(this.gameBoard);
                if (emptyCells.length === 0) return null;
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            checkWinner(board) {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return board.includes('') ? null : 'tie';
            }

            checkResult() {
                let roundWon = false;
                this.winningIndexes = [];

                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (
                        this.gameBoard[a] &&
                        this.gameBoard[a] === this.gameBoard[b] &&
                        this.gameBoard[a] === this.gameBoard[c]
                    ) {
                        roundWon = true;
                        this.winningIndexes = [a, b, c];
                        break;
                    }
                }

                if (roundWon) {
                    this.status.textContent = `${this.currentPlayer} a gagnÃ© !`;
                    this.gameActive = false;
                    this.winningIndexes.forEach(index => {
                        this.cells[index].classList.add('winning');
                    });
                    return true;
                }

                if (!this.gameBoard.includes('')) {
                    this.status.textContent = "Match nul !";
                    this.gameActive = false;
                    return true;
                }

                return false;
            }

            resetGame() {
                this.gameBoard = Array(9).fill('');
                this.gameActive = true;
                this.currentPlayer = 'X';
                this.winningIndexes = [];
                this.isAITurn = false;
                
                this.status.textContent = "C'est au tour de X";
                this.status.classList.remove('thinking');
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('winning');
                });
            }
        }

        // Initialiser le jeu
        const game = new TicTacToe();
    </script>
</body>
</html>
